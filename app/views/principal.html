<section class="section white-backgorund">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" ng-init="activetab=1">
                <div class="text-center">
                    <ul class="nav nav-pills style1">
                        <li ng-class="{active: activetab==1}" ng-click="activetab=1">
                            <a href="" >
                                Novidades
                            </a>
                        </li>
                        <li ng-class="{active: activetab==2}" ng-click="activetab=2">
                            <a href="" >
                                Mais vendidos
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content pills">
                    <div class="tab-pane" ng-class="{active: activetab==1}" id="newArrivals">
                        <div class="row column-4">
                            <div class="col-sm-6 col-md-3" ng-repeat="produto in produtos">                                
                                <div class="thumbnail store style3">
                                    <div class="header">
                                        <div class="badges">
                                            <span class="product-badge top right text-warning">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star-half-o"></i>
                                            </span>
                                        </div>
                                        <figure class="layer">
                                            <a href="javascript:void(0);">
                                                <img src="images/hoseholds_01.jpg" alt="">
                                            </a>
                                        </figure>
                                        <div class="icons">
                                            <a class="icon semi-circle" href="" ng-click="adicionarProdutoCarrinho(ctrl.loja, produto)"><i class="fa fa-shopping-cart"></i></a>
                                            <a class="icon semi-circle" href="" ng-click="selecionarProduto(produto)" data-toggle="modal" data-target=".productQuickView"><i class="fa fa-search"></i></a>
                                        </div>
                                    </div>
                                    <div class="caption">
                                        <h6 class="regular"><a href="shop-single-product-v1.html">{{produto.nome}}</a></h6>
                                        <div class="price">
                                            <span class="amount text-primary">{{produto.valor}}</span>
                                        </div>
                                    </div><!-- end caption -->
                                </div><!-- end thumbnail -->
                            
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end tab-pane -->
                    <div class="tab-pane" ng-class="{active: activetab==2}" id="topRated">
                        <div class="row column-4">
                            <div class="col-sm-6 col-md-3">                                
                                <div class="thumbnail store style3">
                                    <div class="header">
                                        <div class="badges">
                                            <span class="product-badge top right text-warning">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star-half-o"></i>
                                            </span>
                                        </div>
                                        <figure class="layer">
                                            <a href="javascript:void(0);">
                                                <img src="images/hoseholds_03.jpg" alt="">
                                            </a>
                                        </figure>
                                        <div class="icons">
                                            <a class="icon semi-circle" href="javascript:void(0);"><i class="fa fa-shopping-cart"></i></a>
                                            <a class="icon semi-circle" href="javascript:void(0);" data-toggle="modal" data-target=".productQuickView"><i class="fa fa-search"></i></a>
                                        </div>
                                    </div>
                                    <div class="caption">
                                        <h6 class="regular"><a href="shop-single-product-v1.html">Lorem Ipsum dolor sit</a></h6>
                                        <div class="price">
                                            <span class="amount text-primary">$59.99</span>
                                        </div>
                                    </div><!-- end caption -->
                                </div><!-- end thumbnail -->
                            
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end tab-pane -->
                </div><!-- end pills content -->
            </div><!-- end col -->
        </div><!-- end row -->
        <!-- Modal Product Quick View -->
        <div class="modal fade productQuickView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h5>{{produto.nome}}</h5>
                    </div><!-- end modal-header -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="carousel slide product-slider" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div class="item active">
                                            <figure>
                                                <img src="images/men_01.jpg" alt="">
                                            </figure>
                                        </div><!-- end item -->
                                        <div class="item">
                                            <figure>
                                                <img src="images/men_02.jpg" alt="">
                                            </figure>
                                        </div><!-- end item -->
                                        <div class="item">
                                            <figure>
                                                <img src="images/men_03.jpg" alt="">
                                            </figure>
                                        </div><!-- end item -->
                                        <div class="item">
                                            <figure>
                                                <img src="images/men_04.jpg" alt="">
                                            </figure>
                                        </div><!-- end item -->
                                        <div class="item">
                                            <figure>
                                                <img src="images/men_05.jpg" alt="">
                                            </figure>
                                        </div><!-- end item -->
                                        <div class="item">
                                            <figure>
                                                <img src="images/men_06.jpg" alt="">
                                            </figure>
                                        </div><!-- end item -->

                                        <!-- Arrows -->
                                        <a class="left carousel-control" href="" data-target=".product-slider" data-slide="prev">
                                            <span class="fa fa-angle-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="" data-target=".product-slider" data-slide="next">
                                            <span class="fa fa-angle-right"></span>
                                        </a>
                                    </div><!-- end carousel-inner -->

                                    <!-- thumbs -->
                                    <ol class="carousel-indicators mCustomScrollbar meartlab">
                                        <li data-target=".product-slider" data-slide-to="0" class="active"><img src="images/men_01.jpg" alt=""></li>
                                        <li data-target=".product-slider" data-slide-to="1"><img src="images/men_02.jpg" alt=""></li>
                                        <li data-target=".product-slider" data-slide-to="2"><img src="images/men_03.jpg" alt=""></li>
                                        <li data-target=".product-slider" data-slide-to="3"><img src="images/men_04.jpg" alt=""></li>
                                        <li data-target=".product-slider" data-slide-to="4"><img src="images/men_05.jpg" alt=""></li>
                                        <li data-target=".product-slider" data-slide-to="5"><img src="images/men_06.jpg" alt=""></li>
                                    </ol><!-- end carousel-indicators -->
                                </div><!-- end carousel -->
                            </div><!-- end col -->
                            <div class="col-sm-7">
                                
                                <h4 class="text-primary">{{produto.valor}}</h4>
                                <p>{{produto.descricao}}</p>
                                <hr class="spacer-10">
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <select class="form-control" name="select">
                                            <option value="" selected="">Qtd</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option value="">5</option>
                                            <option value="">6</option>
                                            <option value="">7</option>
                                        </select>
                                    </div><!-- end col -->
                                </div><!-- end row -->
                                <hr class="spacer-10">
                                <ul class="list list-inline">
                                    <li><button type="button" class="btn btn-default btn-md round"><i class="fa fa-shopping-basket mr-5"></i>Comprar</button></li>
                                </ul>
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end modal-body -->
                </div><!-- end modal-content -->
            </div><!-- end modal-dialog -->
        </div><!-- end productRewiew -->
    </div><!-- end container -->
</section>
